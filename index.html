<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href='css/styles.css' type='text/css' rel='stylesheet'>
            <title>Thermostat</title>
        </head>

        <body>
            <section>
                <h1>Current temperature: <span id="current-temperature">20</span></h1>
                <form id="select-city">
                  <input id="current-city" type="text" placeholder="Enter a city"></input>
                  <input type="submit"></input>
                </form>
            </section>
            
            <section>
                <div class="flex-container">
                    <button id="temp-down">-</button>
                    <p id="temperature"></p>
                    <p id="degrees">&#8451</p>
                    <button id="temp-up">+</button>
                </div>
                <p id="extra-buttons">
                    <div>
                        <button id="temp-reset">reset</button>
                    </div>
                    Power saving mode is <span id="power-saving-status">ON</span>
                    <div>
                        <button id="powersaving-on">ON</button>
                        <button id="powersaving-off">OFF</button>
                    </div>
                    
                </p>
            </section>
        <script src="src/thermostat.js"></script>
        <script src="interface.js"></script>
        </body>
    </html>
